name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on: push

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    outputs:
        version_changed: ${{ steps.check_version.outputs.version_changed }}
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive
        fetch-depth: 0  # full history
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.10"
    - name: Check if version changed
      id: check_version
      run: |
          # Get the previous commit's setup.py
          PREV_COMMIT=$(git rev-parse HEAD~2)
          git fetch origin $PREV_COMMIT
          PREV_VERSION=$(grep "version=" setup.py | cut -d'"' -f2)
          echo "Previous version: $PREV_VERSION"

          # Get current version
          CURR_VERSION=$(grep "version=" setup.py | cut -d'"' -f2)
          echo "Current version: $CURR_VERSION"

          if [ "$PREV_VERSION" = "$CURR_VERSION" ]; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

    - name: Install pypa/build
      if: steps.check_version.outputs.version_changed == 'true'
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      if: steps.check_version.outputs.version_changed == 'true'
      run: python3 -m build
    - name: Store the distribution packages
      if: steps.check_version.outputs.version_changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.version_changed == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mom6_bathy

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        repository-url: https://test.pypi.org/legacy/